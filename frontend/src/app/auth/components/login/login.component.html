<div class="login-box">
    <div class="card" style="width: 18rem;">
        <h1>Book Store Login</h1>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                        [ngClass]="{'is-invalid':loginForm.get('email')?.touched && loginForm.get('email')?.invalid}">
                    <div class="invalid-feedback">
                        <div>Valid email is required!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                        [ngClass]="{'is-invalid':loginForm.get('password')?.touched && loginForm.get('password')?.invalid}">
                    <div class="invalid-feedback">
                        <div>Password is required!</div>
                    </div>
                </div>
                <div class="alert alert-primary" *ngIf="!isFilled">
                    Fill the details before submitting!!
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <a routerLink='/signup'>New user?? Sign up here</a>
        </div>
    </div>
</div>
