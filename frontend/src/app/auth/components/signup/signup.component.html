<div class="signup-box">
    <div class="card" style="width: 18rem;">
        <h1>Book Store Signup!</h1>
        <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="handleSignup()">
                <div class="mb-3">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" formControlName="fName" class="form-control" id="fName"
                    [ngClass]="{'is-invalid':signupForm.get('fName')?.touched && signupForm.get('fName')?.invalid}">
                    <div class="invalid-feedback">
                        <div>First name is required!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" formControlName="lName" class="form-control" id="lName"
                    [ngClass]="{'is-invalid':signupForm.get('lName')?.touched && signupForm.get('lName')?.invalid}">
                    <div class="invalid-feedback">
                        <div>Last name is required!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mob" class="form-label">Mobile</label>
                    <input type="number" formControlName="phone" class="form-control" id="mob"
                    [ngClass]="{'is-invalid':signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid}">
                    <div class="invalid-feedback">
                        <div>Valid mobile number is required!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    [ngClass]="{'is-invalid':signupForm.get('email')?.touched && signupForm.get('email')?.invalid}">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <div class="invalid-feedback">
                        <div>Valid email is required!</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                    [ngClass]="{'is-invalid':signupForm.get('password')?.touched && signupForm.get('password')?.invalid}">
                    <div class="invalid-feedback">
                        <div>Password should contain atleast 8 characters!</div>
                    </div>
                </div>
                <div class="alert alert-primary" *ngIf="!isFilled">
                    Fill the details before submitting!!
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <a routerLink="/login">Already a user? Login here</a>
        </div>
    </div>
</div>
