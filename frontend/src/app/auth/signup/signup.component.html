<div class="signup-box">
    <div class="card" style="width: 18rem;">
        <h1>Book Store Signup!</h1>
        <div class="card-body">
            <form [formGroup]="signupForm">
                <div class="mb-3">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" formControlName="fName" class="form-control" id="fName">
                </div>
                <div class="mb-3">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" formControlName="LName" class="form-control" id="lName">
                </div>
                <div class="mb-3">
                    <label for="mob" class="form-label">Mobile</label>
                    <input type="number" formControlName="phone" class="form-control" id="mob">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <a routerLink="/login">Already a user? Login here</a>
        </div>
    </div>
</div>
