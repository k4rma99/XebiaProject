<div class="container-fluid">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" data-bs-toggle="tab" data-bs-target="#orders-tab" role="tab"
                aria-controls="basic-databinding" aria-selected="true">My Orders</a>
            <a class="nav-item nav-link" data-bs-toggle="tab" data-bs-target="#address-tab" role="tab"
                aria-controls="cpb-tab" aria-selected="false">Manage shipping address</a>
            <a class="nav-item nav-link" data-bs-toggle="tab" data-bs-target="#wishlist-tab" role="tab"
                aria-controls="cpb-tab" aria-selected="false">Wishlist</a>

        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">

        <!--ORDERS TAB-->
        <div class="tab-pane fade show active" id="orders-tab" role="tabpanel" aria-labelledby="ceb-tab-tab">
            <div class="row" *ngFor="let order of orderList">
                <div class="row" *ngFor="let item of order.items">
                    <div class="col-12 col-sm-12 col-md-2">
                        {{item.book.title}}
                    </div>
                    <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                        <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">

                            <h6><strong>{{item.book.price | currency: 'INR'}}</strong></h6>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4">
                            <div class="quantity">
                                x {{item.qty}}
                            </div>
                        </div>
                    </div>
                   


                </div>
                <div class="col-12 col-sm-12 col-md-2">
                    Shipping Address : {{ order.address }}
                </div>
                <h6>Total Price:{{order.totalPrice | currency:'INR'}}</h6>
                <hr>
            </div>

        </div>

        <!--SHIPPING ADDRESS TAB-->
        <div class="tab-pane fade" id="address-tab" role="tabpanel" aria-labelledby="ceb-tab-tab">
            <app-shipping-address></app-shipping-address>

        </div>

        <!--WISHLIST TAB-->
        <div class="tab-pane fade" id="wishlist-tab" role="tabpanel" aria-labelledby="ceb-tab-tab">
            Wishlist here
        </div>






    </div>
</div>
