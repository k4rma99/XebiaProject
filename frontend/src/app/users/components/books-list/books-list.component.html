<div class="container-fluid">
    <div class="col">
      <div class="row" >
  
        <div class="col-12 col-md-6 col-lg-3 mb-3"   *ngFor="let book of bookList">
          <div class="card">
            <img class="card-img-top" src="{{book.image}}" 
            alt="Card image cap">
            <div class="card-body">
            <h4 class="card-title"><a routerLink="/users/book/{{book.id}}" 
                title="View Product">{{book.title}}</a></h4>
                <p class="card-text"><b>Author:{{book.author}}</b></p>
              <p class="card-text">{{book.description}}</p>
              <div class="row">
                <div class="col">
                  <p class="btn btn-danger btn-block">{{book.price}}</p>
                </div>
                <div class="col">
                  <a class="btn btn-success btn-block" (click)="handleAddToCart(book)">Add to cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
