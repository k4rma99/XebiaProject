<div class="container">
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      Shipping cart
      <a routerLink="/users/books" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <div *ngIf="cartItemList.length == 0" class="alert alert-warning" role="alert">
        Your cart is empty
    </div>
      <!-- BOOK -->
      <div class="row" *ngFor="let item of cartItemList">
        <div class="col-12 col-sm-12 col-md-2">
          <img class="img-responsive" src="{{item.book.image}}" alt="preview" width="120" height="80">
        </div>
        <div class="col-12 col-sm-12 text-left col-md-6">
          <h4 class="product-name"><strong>{{item.book.title}}</strong></h4>
          <h6>Vegetables</h6>
        </div>
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">

            <h6><strong>{{item.book.price | currency: 'INR'}}<span class="text-muted">x</span></strong></h6>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="quantity">
              <input [(ngModel)]="item.qty" (change)="handleQtyChange()" type="number" step="1" max="99" min="1"
                title="Qty" class="qty" size="4">
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" (click)="handleRemoveItem(item.id)" class="btn btn-outline-danger btn-xs"
              title="Remove from Cart">X</button>
          </div>
        </div>
      </div>

      <hr>
      <!-- END BOOK -->
      <hr>
    </div>
    <div class="card-footer">
      <div class="pull-right" style="margin: 10px">
        <a routerLink="/users/checkout" class="btn btn-success pull-right">Checkout</a>
        <div class="pull-right" style="margin: 5px">
          Total price: <b>{{totalPrice | currency: 'INR'}}</b>
        </div>
      </div>
    </div>
  </div>
</div>
