<a class="btn btn-primary" (click)="handleAddModalOpen()" data-bs-toggle="modal" data-bs-target="#addAddressModal">Add new address</a>
<div class="container">
    <div *ngFor="let address of addressList">
        <div class="row">
            <div class="card col-md-12">

                <div class="card-body" *ngIf="address">
                    <h5 class="card-title">{{address.name}}</h5>
                    <p class="card-text">City:{{address.city}}</p>
                    <p>Mobile: {{address.phone}}</p>
                    <p>Postal Code: {{address.pincode}}</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editUserModal"
                        (click)="handleEditModalOpen(address.id)">Edit</button>
                    <button type="button" (click)="handleDelete(address.id)" class="btn btn-danger">Delete</button>

                    <!-- Modal -->
                    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update Address</h5>
                                    <button type="button" (click)="handleEditModalClose()" class="btn-close"
                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" *ngIf="duplicateAddress">
                                    <form ngNativeValidate (ngSubmit)=handleUpdate()>
                                        <div class="form-group row mb-3">
                                            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="Enter name"
                                                    [(ngModel)]="duplicateAddress.name" name="fullName" required>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="Enter Phone"
                                                    [(ngModel)]="duplicateAddress.phone" name="phone" required>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label for="staticEmail" class="col-sm-2 col-form-label">City</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="Enter City"
                                                    [(ngModel)]="duplicateAddress.city" name="city" required>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label for="staticEmail" class="col-sm-2 col-form-label">Pincode</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="Enter PIN code"
                                                    [(ngModel)]="duplicateAddress.pincode" name="pincode" required>
                                            </div>
                                        </div>

                                        <div class="alert alert-success" *ngIf="isUpdated">
                                            Updated successfully!
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" (click)="handleEditModalClose()"
                                                class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Add Address Modal -->
    <div class="modal fade" id="addAddressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new address</h5>
                    <button type="button" (click)="handleEditModalClose()" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" *ngIf="duplicateAddress">
                    <form ngNativeValidate (ngSubmit)="handleAddAddress()">
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter name"
                                    [(ngModel)]="duplicateAddress.name" name="fullName" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter Phone"
                                    [(ngModel)]="duplicateAddress.phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter City"
                                    [(ngModel)]="duplicateAddress.city" name="city" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Pincode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Enter PIN code"
                                    [(ngModel)]="duplicateAddress.pincode" name="pincode" required>
                            </div>
                        </div>

                        <div class="alert alert-success" *ngIf="isAdded">
                            Added successfully!
                        </div>

                        <div class="modal-footer">
                            <button type="button" (click)="handleEditModalClose()" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button  type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
